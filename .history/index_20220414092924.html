<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="weather">
      <div class="header">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="content">
        <div class="capital">
          <li class="city">Ha noi</li>
          <span> , </span>
          <li class="country">VN</li>
        </div>

        <div class="time">07:07, <span class="date">4/13/2022</span></div>
        <div class="deg">
          <p>34 <sup>o</sup> C</p>
        </div>
        <div class="status">Clear</div>
      </div>
      <div class="footer">
        <div class="detail">
          <div class="distance">
            <div><i class="fa-solid fa-eye"></i></div>
            <div class="value">100000 <span>(m)</span></div>
          </div>
          <div class="speed">
            <div><i class="fa-solid fa-wind"></i></div>
            <div class="value">1.13 <span>(m/s)</span></div>
          </div>
          <div class="humidity">
            <div><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="value">79 <span>(%)</span></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ae971d7ee0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
