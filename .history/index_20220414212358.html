<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="weather">
      <div class="header">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="content">
        <div class="capital">
          <li class="city"></li>
          <li class="country"></li>
        </div>

        <div class="time"></div>
        <div class="deg">
          <p>c</p>
        </div>

        <div class="status"></div>
      </div>
      <div class="footer">
        <div class="detail">
          <div class="distance">
            <div><i class="fa-solid fa-eye"></i></div>
            <div class="value"></div>
          </div>
          <div class="speed">
            <div><i class="fa-solid fa-wind"></i></div>
            <div class="value"></div>
          </div>
          <div class="humidity">
            <div><i class="fas fa-sun"></i></div>
            <div class="value"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ae971d7ee0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
